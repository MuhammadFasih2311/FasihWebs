<section id="contact" class="contact-section py-5">
  <div class="container">
    <h2 class="text-center mb-4" data-aos="fade-up"><i class="bi bi-envelope-paper-heart text-primary"></i><span class="section-title">Contact Me</span></h2>
    <p class="text-center mb-5" data-aos="fade-up" data-aos-delay="100">I'd love to hear from you ‚Äî whether it's about a project, collaboration, or just to say hello!</p>

    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10" data-aos="fade-up">
        <div class="contact-box">
          <form id="contactForm" action="https://formspree.io/f/mvgbdnqv" method="POST" onsubmit="return validateForm()">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Your Name" required minlength="3" maxlength="30" oninput="this.value = this.value.replace(/[^A-Za-z\s]/g, '')"> 
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required maxlength="30" minlength="5">
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" name="message" id="message" rows="5" placeholder="Your Message" required maxlength="300" minlength="5"></textarea>
          </div>

          <!-- Google reCAPTCHA -->
          <div class="g-recaptcha mb-3" data-sitekey="6LeAhgwsAAAAAMmMZGioHE_IAjFIcW1N34WdLbr7"></div>

          <button type="submit" id="submitBtn" class="btn btn-primary w-100">
            <span id="btnText">Send Message</span>
            <span id="btnSpinner" class="spinner-border spinner-border-sm visually-hidden ms-2"></span>
          </button>
        </form>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  AOS.init({ duration: 1000 });

  function showSpinner() {
    document.getElementById("btnText").textContent = "Sending...";
    document.getElementById("btnSpinner").classList.remove("visually-hidden");
  }

function setDarkIcons(isDark) {
  document.getElementById("themeIconMobile").className = isDark ? "bi bi-sun-fill" : "bi bi-moon-fill";
  document.getElementById("themeIconDesktop").className = isDark ? "bi bi-sun-fill" : "bi bi-moon-fill";
}

function toggleDarkMode() {
  document.documentElement.classList.toggle("dark-mode");
  const isDark = document.documentElement.classList.contains("dark-mode");
  localStorage.setItem("darkMode", isDark);
  setDarkIcons(isDark);
}

const darkSaved = localStorage.getItem("darkMode") === "true";
if (darkSaved) {
  document.documentElement.classList.add("dark-mode");
}
setDarkIcons(darkSaved);

// Hamburger open/close toggle
document.querySelector('.navbar-toggler').addEventListener('click', function () {
    this.classList.toggle('opened');
});

// Dark mode toggle
document.getElementById('darkModeToggleMobile').addEventListener('click', function () {
    document.body.classList.toggle('dark-mode');
});

</script>
